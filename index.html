---
layout: default
title: Defining Definition
---

<div id="home">
  <h1>블로그 포스트</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>- <a href="{{ post.url }}">{{ post.title }}</a><span id="post-date"> &#64; {{ post.date | date_to_string }}</span></li>
    {% endfor %}
  </ul>
</div>
